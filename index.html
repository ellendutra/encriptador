<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img class="imagem-header" src="./img/alura.svg" alt="Logotipo da alura">
  </header>

  <main>
    <div class="principal">
      <div class="segunda">
        <textarea name="criptografar_textarea" id="criptografar_textarea" cols="30" rows="10" placeholder="Digite seu texto aqui..."></textarea>
        <button id="criptografar_botao">Criptografar</button>
        <button id="descriptografar_botao">Descriptografar</button>
      </div>
      <div class="terceira">
        <textarea name="descriptografar_textarea" id="descriptografar_textarea" cols="30" rows="10">
        </textarea>
        <button id="copiar_botao">Copiar</button>
      </div>
  </main>


  <footer>
    <p>Criado com ðŸ’™ por <a href="https://github.com/ellendutra">Ellen</a></p>
  </footer>

  <script src="script.js"></script>

</body>

</html>
